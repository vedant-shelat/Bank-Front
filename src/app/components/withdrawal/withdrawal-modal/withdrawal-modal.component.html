<form (ngSubmit)="saveWithdrawal()" [formGroup]="withdrawalForm" novalidate>
  <div class="dialog-content-wrapper">
    <div matDialogTitle class="mat-accent m-0">
      <h4>Withdraw Money</h4>
    </div>

    <mat-dialog-content fxLayout="column" class="mr-3">
      <div *ngIf="cannotWithdrawMsg" class="alert alert-danger" role="alert">
        You cannot withdraw {{ withdraw.amount | currency:'EUR' }}, because your total balance is
        {{ currentUserBalance | currency: 'EUR' }}
      </div>

      <div *ngIf="invalidAmount" class="alert alert-danger" role="alert">
        Please enter an amount greater then 0.
      </div>

      <div fxLayout="column">
        <mat-form-field fxFlex="100" class="mt-3">
          <input formControlName="withdrawal" type="number" matInput
            placeholder="Enter amount to be withdrawn from your account. Ex: 10 or 20.50" [(ngModel)]="withdraw.amount"
            required>
          <mat-error *ngIf="getFormControls['withdrawal'].errors?.required">
            Required
          </mat-error>
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
      <button mat-flat-button color="warn" mat-dialog-close type="button" class="mr-2">Cancel</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="withdrawalForm.invalid || loading">Withdraw
        Money
        <mat-spinner [diameter]="20" *ngIf="loading"></mat-spinner>
      </button>
    </mat-dialog-actions>
  </div>
</form>
